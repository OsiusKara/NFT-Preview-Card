<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

    <link rel="stylesheet" href="./app.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>

    <div class="container">

      <div class="card">

        <div class="card-top">

          <img class="cube"src="./images/image-equilibrium.jpg" alt="Image of a Cube" />

        <div class="overlay">
          <div class="eye-container">
            <img class="eye-img"src="./images/icon-view.svg" alt="Eye Symbol">
          </div>
        </div>

        </div>

        <div class="card-bottom">

          <h2>Equilibrium #3429</h2>

          <p id="collection">Our Equilibrium collection promotes balance and calm.</p>


          <div class="bottom-line">

            <div class="bottom-line-left">
              <img src="./images/icon-ethereum.svg" alt="Etherium price" />
              <p id="eth">0.041 ETH</p>
            </div>

            <div class="bottom-line-right">
              <img class="ethereum" src="./images/icon-clock.svg" alt="Time left" />
              
              <p id="time">3 days left</p>
            </div>

          </div>

          <div class="creation">
            <img class="avatar"src="./images/image-avatar.png" alt="Avatar of a guy" />
            <p id="Jules"> Creation of <span>Jules Wyvern</span></p>
          </div>

        </div>

      </div>

      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/OsiusKara">Osius Kara</a>.
      </div>

    </div>

 
  </body>
</html>
